<!DOCTYPE html>
<html>
<head>
    <title>Just a square</title>

    <style>
        figure {
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
            margin-top: 200px;
            margin-left: 0;
            transition-duration: 1s;
        }

        figure:hover {
            background-color: red;
            transition-duration: 1s;
            border-radius: 50%;
            margin-left: 200px;
        }

        p {
            padding: 70px;
            font-size: 1.5em;
        }
    </style>

</head>

<body>

    <figure>
        <p>A Square</p>
    </figure>

</body></html>
